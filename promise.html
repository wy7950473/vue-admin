        // chain
        function promise(status){
            return new Promise((resolve,reject) => {
                if(status){
                    resolve(22);
                }
                if(!status){
                    reject(33);
                }
                
            });
        }

        function promise2(status){
            return new Promise((resolve,reject) => {
                if(status){
                    resolve(44);
                }
                if(!status){
                    reject(55);
                }
                
            });
        }

        // whenever one returns 'resolve',it will call back 'then'
        // but the first one to returns 'reject' will call back 'catch'
        Promise.race([promise(true),promise2(false)]).then(response => {
            alert('都成功');
        }).catch(error => {
            alert('有方法执行失败');
        })
